<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body class="body">
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" name="name" class="field" placeholder="Name">
                <input type="email" name="email" class="field" placeholder="Email Address">
                <input type="text" name="number" class="field" placeholder="Phone Number">
                <textarea name="textarea" id="" cols="30" rows="10" placeholder="Message" class="field area"></textarea>
                <button class="btn">Send Complaint</button>
            </div>
        </div>
    </div>
</body>


</html>
