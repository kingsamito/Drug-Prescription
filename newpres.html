        <div class="body">
            <div class="box">
                <div class="text">
                    <p>New Prescription</p>
                 </div>
                
                 <form action="#">
                    <div class="form-row">
                       <div class="input-data">
                          <input type="text" required>
                          <div class="underline"></div>
                          <label for="">Patient Name</label>
                       </div>
                       <div class="input-data">
                          <input type="text" required>
                          <div class="underline"></div>
                          <label for="">Patient ID</label>
                       </div>
                       <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Date</label>
                     </div>
                     
                    </div>
                    <div class="form-row">
                       <div class="input-data">
                          <input type="text" required>
                          <div class="underline"></div>
                          <label for="">Drug Name</label>
                       </div>
                       <div class="input-data">
                        <select name="" id="" required>
                            <option value="#">Dosage</option>
                            <option value="dos1">1+1+1</option>
                            <option value="dos2">1+0+1</option>
                            <option value="dos3">0+1+0</option>
                            <option value="dos4">0+0+1</option>
                            <option value="dos4">2+0+2</option>
                            <option value="dos4">0+0+2</option>
                            <option value="dos4">2+2+2</option>
                        </select>
                          <div class="underline"></div>
                       </div>
                       <div class="input-data select">
                        <select name="" id="" required>
                            <option value="doctor">Before Meal</option>
                            <option value="pharmacy">After Meal</option>
                            <option value="pharmacy">Full Meal</option>
                            <option value="pharmacy">Before 30 minutes on meal</option>
                            <option value="pharmacy">After 30 minutes on meal</option>
                        </select>
                        <div class="underline"></div>
                     </div>

                     <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Days</label>
                     </div>
                    </div>
